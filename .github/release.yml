#.github/release/yml

changelog:
  exclude:
    labels:
      - PR:ci

  categories:
    - title: '✨ 新增内容 / Features'
      labels:
        - PR:feat
    - title: '🐛 错误修复 / Bug Fixes'
      labels:
        - PR:bugfix
    - title: '📝 文档更新 / Documentation'
      labels:
        - PR:docs
    - title: '🔨 代码重构 / Refactor'
      labels:
        - PR:refact
    - title: '🧶 其他更新 / Others'
      labels:
        - '*'